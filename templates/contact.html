<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>contact</title>
</head>
<body>

<form action= "{{ url_for('contact)')}}" method="post"

{% if form_submitted %}>
<p>
    Thank you for completing the contact information form!
    First Name:{{ request.form.get('first_name') }}
    Last Name:{{ request.form.get('last_name') }}
    Email Address:{{ request.form.get('email') }}
    Phone Number:{{ request.form.get('phone_number') }}
</p>

{% else %}

<!--first name input-->
<label for="first_name">First Name:</label>
<input type="text" list="first_name" name="first_name" id="first_name" required>


<!--last name input-->
<label for="last_name">Last Name:</label>
<input type="text" list="last_name" name="last_name" id="last_name" required>


<!--email address input-->
<label for="email">Email Address:</label>
<input type="text" list="email" name="email" id="email" required>


<!--phone number input-->
<label for="phone_number">Phone Number:</label>
<input type="text" list="phone_number" name="phone_number" id="phone_number" placeholder="XXX-XXX-XXXX" required>


<!--button to submit information-->
<button type="submit">
    Submit
</button>

</form>
{% endif %}

<!--print info entered statement-->


</body>
</html>
</body>
</html>
